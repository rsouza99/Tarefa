<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <figure>
            <img src="./img/Icone.png" alt="Nome Loja">
            <figcaption>Nome Loja</figcaption>
        </figure>
        <h1>Livraria UFFTech</h1>
    </header>
    <main>
        <h2>Catálogo</h2>
        <section class="container">
            <div>
                <figure>
                    <figcaption>Livro1</figcaption>
                    <img src="./img/castigo.png" alt="Nome Livro1">
                </figure>
                <h3>Crime e Castigo</h3>
                <h4>Fiódor Dostoiévski</h4>
                <p>R$ 65,64</p>
                <button>Adicionar ao Carrinho</button>
            </div>

            <div>
                <figure>
                    <figcaption>Livro2</figcaption>
                    <img src="./img/capitaes.png" alt="Nome Livro2">
                </figure>
                <h3>Capitães da Areia</h3>
                <h4>Jorge Amado</h4>
                <p>R$ 22,70</p>
                <button>Adicionar ao Carrinho</button>
            </div>
            <div>
                <figure>
                    <figcaption>Livro3</figcaption>
                    <img src="./img/metamorfose.png" alt="Nome Livro3">
                </figure>
                <h3>A Metamorfose</h3>
                <h4>Franz Kafka</h4>
                <p>R$ 26,90</p>
                <button>Adicionar ao Carrinho</button>
            </div>
            <div>
                <figure>
                    <figcaption>Livro4</figcaption>
                    <img src="./img/senhor.png" alt="Nome Livro4">
                </figure>
                <h3>Senhor das Moscas</h3>
                <h4>William Golding</h4>
                <p>R$ 23,71</p>
                <button>Adicionar ao Carrinho</button>
            </div>
            <div>
                <figure>
                    <figcaption>Livro5</figcaption>
                    <img src="./img/ensaio.png" alt="Nome Livro5">
                </figure>
                <h3>Ensaio Sobre a Cegueira</h3>
                <h4>José Saramago</h4>
                <p>R$ 27,90</p>
                <button>Adicionar ao Carrinho</button>
            </div>
            <div>
                <figure>
                    <figcaption>Livro6</figcaption>
                    <img src="./img/laranja.png" alt="Nome Livro6">
                </figure>
                <h3>Laranja Mecânica</h3>
                <h4>Anthony Burgess</h4>
                <p>R$ 64,94</p>
                <button>Adicionar ao Carrinho</button>
            </div>
        </section>
        <div class="final"> 
            <button>Finalizar Compra</button>
        </div>
        <div class="visu">
            <button>Visualizar Carrinho</button> 
        </div>
    </main>
</body>
</html>
